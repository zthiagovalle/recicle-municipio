<!-- Page Content -->
<div class="container main-container">
  <!-- Jumbotron Header -->
  <header class="jumbotron my-4">
    <h1 class="display-3">Contato!</h1>
    <p class="lead">Envie sujest√µes de pontos de coleta</p>
  </header>

  <form class="mbr-form" (submit)="sendEmail($event)">
    <div class="row row-sm-offset">
      <div class="col-md-4 multi-horizontal" data-for="name">
        <div class="form-group">
          <label
            class="form-control-label mbr-fonts-style display-7"
            for="name-form1-2w"
            >Nome</label
          >
          <input
            type="text"
            class="form-control"
            name="name"
            data-form-field="Name"
            required=""
            id="name-form1-2w"
          />
        </div>
      </div>
      <div class="col-md-4 multi-horizontal" data-for="email">
        <div class="form-group">
          <label
            class="form-control-label mbr-fonts-style display-7"
            for="email-form1-2w"
            >E-mail</label
          >
          <input
            type="email"
            class="form-control"
            name="email"
            data-form-field="Email"
            required=""
            id="email-form1-2w"
          />
        </div>
      </div>
      <div class="col-md-4 multi-horizontal" data-for="phone">
        <div class="form-group">
          <label
            class="form-control-label mbr-fonts-style display-7"
            for="phone-form1-2w"
            >Telefone</label
          >
          <input
            type="tel"
            class="form-control"
            name="phone"
            data-form-field="Phone"
            id="phone-form1-2w"
            required=""
          />
        </div>
      </div>
    </div>
    <div class="form-group" data-for="message">
      <label
        class="form-control-label mbr-fonts-style display-7"
        for="message-form1-2w"
        >Mensagem</label
      >
      <textarea
        type="text"
        class="form-control"
        name="message"
        rows="7"
        data-form-field="Message"
        id="message-form1-2w"
        required=""
      ></textarea>
    </div>

    <span class="input-group-btn">
      <button href="" type="submit" class="btn btn-success btn-form display-4">
        Enviar
      </button>
    </span>
  </form>
</div>
<br />
